<div class="row">
    <div class="col-md-6 mr-2">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group mt-3">
                <label for="title">Title</label>
                <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
                <div *ngIf="title.touched && !title.valid" class="alert alert-danger">The title is required!</div>
            </div>
            <div class="form-group mt-3">
                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required [min]="0">
                </div>
                <div *ngIf="price.touched && !price.valid" class="alert alert-danger">
                    <div *ngIf="price.errors?.required" >The price is required!</div>
                    <div *ngIf="price.errors?.min" >The price  should be 0 or higher!</div>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="category">Category</label>
                <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async" [value]="c.key">{{c.value.name}}</option>
                </select>
                <div *ngIf="category.touched && !category.valid" class="alert alert-danger">The category is required!</div>
            </div>
            <div class="form-group mt-3">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
                <div *ngIf="imageUrl.touched && !imageUrl.valid" class="alert alert-danger">
                    <div *ngIf="imageUrl.errors?.required">The Image URL is required!</div>
                    <div *ngIf="imageUrl.errors?.url">The image url should be a valid URL!</div>
                </div>
            </div>
            
            <button class="btn btn-primary mt-3">Save</button>
            </form>
    </div>
    <div class="col-md-6 ml-2">
        <div class="card" style="width: 20rem;">
            <img class="card-img-top" [src]="imageUrl.value">
            <div class="card-body">
                <h5 class="card-title">{{title.value}}</h5>
                <p class="card-text">{{price.value | currency :'USD' : "symbol"}}</p>
            </div>
          </div>
    </div>
</div>
