
<form #f="ngForm" (ngSubmit)="save(f.value)">
<div class="form-group mt-3">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
    <div *ngIf="title.touched && !title.valid" class="alert alert-danger">The title is required!</div>
</div>
<div class="form-group mt-3">
    <label for="price">Price</label>
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required [min]="0">
    </div>
    <div *ngIf="price.touched && !price.valid" class="alert alert-danger">
        <div *ngIf="price.errors?.required" >The price is required!</div>
        <div *ngIf="price.errors?.min" >The price  should be 0 or higher!</div>
    </div>
</div>
<div class="form-group mt-3">
    <label for="category">Category</label>
    <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
        <option value=""></option>
        <option *ngFor="let c of categories$ | async" [value]="c.key">{{c.value.name}}</option>
    </select>
    <div *ngIf="category.touched && !category.valid" class="alert alert-danger">The category is required!</div>
</div>
<div class="form-group mt-3">
    <label for="imageUrl">Image URL</label>
    <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required>
    <div *ngIf="imageUrl.touched && !imageUrl.valid" class="alert alert-danger">The Image URL is required!</div>
</div>

<button class="btn btn-primary mt-3">Save</button>
</form>
